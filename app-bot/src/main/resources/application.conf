include "application-dev.conf"
include file("application-${?APP_ENV}.conf")

ktor {
    application {
      modules = [ com.example.bot.ApplicationKt.module ]
    }
  routing {
    webhook = "/webhook"
    health = "/health"
    metrics = "/metrics"
    api = "/api"
  }
  netty {
    requestReadTimeoutSeconds = 15
    responseWriteTimeoutSeconds = 15
    connectionIdleTimeoutSeconds = 45
  }
}
