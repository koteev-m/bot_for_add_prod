name: Static Check (CLI)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Gradle staticCheck (parallel)
        run: ./gradlew --no-daemon --parallel staticCheck
      - name: Ensure detekt baseline absent
        run: |
          if git ls-files "*-detekt-baseline.xml" | grep .; then
            echo "Detekt baseline files must not be committed"; exit 1
          fi

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: "**/build/reports/detekt/"

      - name: Upload ktlint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: "**/build/reports/ktlint/"
